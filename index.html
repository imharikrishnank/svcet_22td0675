<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

    <h2 class="text-center">Contact Manager</h2>

    <!-- Contact Form -->
    <form action="/add" method="POST" class="mb-4">
        <div class="mb-3">
            <label>Name:</label>
            <input type="text" name="name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Email:</label>
            <input type="email" name="email" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Phone:</label>
            <input type="text" name="phone" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Contact</button>
    </form>

    <!-- Contact List -->
    <h3>Saved Contacts</h3>
    {% for contact in contacts %}
    <form action="/delete" method="PUT,DELETE" class="saved">
        <label >Name: <p>{{ contact.name }}</p></label>
        <label >Phone: <p>{{ contact.phone }}</p></label>
        <label >Email: <p>{{ contact.email }}</p></label>
        <button onclick="delete(contact)" type="submit" class="btn">delete</button><button class="btn">edit</button>
    </form>
    {% endfor %}

            
          
   

</body>
</html>
